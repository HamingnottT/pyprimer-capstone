{% extends "layout.html" %}
    {% block body %}
    <!-- container & title -->
    <div class="container my-4">
      <h1 class="my-4 text-center fraunces fw-900">Pod 4 Chat</h1>
      <!-- buttons for chatrooms -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>

        {% for topic in topics %}
        <button class="btn" id="{{topic}}">#{{topic}}</button>
        {% endfor %}
      </div>
      <!-- chat list / window -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>
      <!-- Username form -->
        <form class="username_login">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Username:</div>
                </div>
                <input type="text" id="name" class="form-control" required />
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update" />
                </div>
            </div>
        </form>
        <!-- password form -->
        <form class="password_login">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Password:</div>
                </div>
                <input type="text" id="name" class="form-control" required />
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update" />
                </div>
            </div>
            <div class="update-mssg"></div>
        </form>
    </div>

    

    <!-- <script src="scripts/chat.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script> -->
    {% endblock %}
