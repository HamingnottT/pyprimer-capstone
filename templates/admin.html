{% extends "layout.html" %} {% block body %}
<div class="container my-4">
    <div class="my-4 text-center fraunces fw-900">
        <h1><b>Pod 4 Chat</b></h1>
        <p>Administrative Dashboard</p>
    </div>
    <!-- greets the admin on enter -->
    <div class = "username-header">
        <h5 class = "fraunces fw-700 mb-3">Hello {{username}}</h5>
    </div>
    <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Administrative options:</div>
    
        {% for topic in admin_topics %} {% if topic == current_page %}
        <a href="/admin?page={{topic}}" class="btn active" id="{{topic}}">#{{topic}}</a>
        {% else %}
        <a href="/admin?page={{topic}}" class="btn" id="{{topic}}">#{{topic}}</a>
        {% endif %} {% endfor %}
      </div>

</div>
{% endblock %}
