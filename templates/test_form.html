<!-- Example form syntax using Jinja -->

{% extends 'base.html' %}

{% block content %}

{% if name %}
    <h1>Hello {{ name }}!!</h1>
{%  %}
    <h1>What's your name?</h1>
    <br>
    <form method="POST">
        {{ form.hidden_tag(class='form-label') }}

        {{ form.name.label }}

        {{ form.name(class='form-control') }}
        <br>
        {{ form.submit(class='btn btn-rgb(179, 81, 29)') }}

    </form>


{% endif %}

{% endblock %}
